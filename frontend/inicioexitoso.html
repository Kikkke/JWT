<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            color: #e3e6e8;
            min-height: 100vh;
        }
        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-box {
            background: #23272b;
            border-radius: 1.5rem;
            box-shadow: 0 6px 28px #000a;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .success-msg {
            color: #67e395;
            font-size: 1.5rem;
            margin-bottom: 1.4rem;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1976d2 0%, #0d47a1 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1565c0 0%, #0d47a1 100%);
        }
    </style>
</head>
<body>
    <div class="container container-center">
        <div class="success-box">
            <div class="success-msg">¡Has iniciado sesión correctamente!</div>
            <button class="btn btn-primary px-4" id="logoutBtn">Regresar al inicio</button>
        </div>
    </div>
    <script>
        // Bloquea el acceso si no hay token
        if (!localStorage.getItem('token')) {
            window.location.href = "bienvenida.html";
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
